<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>tom猫</title>
	<link rel="stylesheet" type="text/css" href="css/tom.css">
</head>
<body>
	<!-- 猫 -->
	<img src="img/Animations/angry/angry_00.jpg" class="cat" id="cat">

	<!-- 按钮 -->
	<img src="img/Buttons/cymbal/cymbal.png" class="cymbal" id="cymbal">
	<img src="img/Buttons/drink/drink.png" class="drink" id="drink">
	<img src="img/Buttons/eat/eat.png" class="eat" id="eat">
	<img src="img/Buttons/fart/fart.png" class="fart" id="fart">
	<img src="img/Buttons/pie/pie.png" class="pie" id="pie">
	<img src="img/Buttons/scratch/scratch.png" class="scratch" id="scratch">

	<audio id="music"></audio>

	<!-- 额头 -->
	<div id="knockOut" class="knockOut"></div>
	<!-- 鼻子 -->
	<div id="angry" class="angry"></div>
	<!-- 左脚 -->
	<div id="footLeft" class="footLeft"></div>
	<!-- 右脚 -->
	<div id="footRight" class="footRight"></div>
	<!-- 肚子 -->
	<div id="stomach" class="stomach"></div>

	<script type="text/javascript" src="js/tom.js"></script>
